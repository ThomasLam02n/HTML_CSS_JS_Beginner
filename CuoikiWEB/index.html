<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="./assets/CSS/animate.css">
    <link rel="stylesheet" href="./assets/CSS/base.css">
    <link rel="stylesheet" href="./assets/CSS/main.css">
    <link rel="stylesheet" href="./assets/Bootstraps/bootstrap.css">
    <link rel="stylesheet" href="./assets/CSS/animate.css">
    <link rel="stylesheet" href="./assets/fronts/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/js/wow.js">
</head>
<body>
    <div class="myApp">
        <div class="container-fluid background__header">
            <div class="container raw navbar">
                <div class="col-3">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <i class="navbar__item-icon fa-brands fa-canadian-maple-leaf"></i>
                        </li>
                        <li class="navbar__item">Enjoy your traveling !</li>
                    </ul>
                </div>
                <div class="col-6">
                    <ul class="navbar__list navbar__list--line">
                        <li class="navbar__item navbar__item--line">
                            <a href="" class="navbar-item-link">
                                Main
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar-item-link">
                                Location
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar-item-link">
                                Tour guider
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar-item-link">
                                About Us
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-3">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            EN
                            <i class="fa-solid fa-caret-down"></i>
                        </li>
                        <li class="navbar__item">Login</li>
                    </ul> 
                </div>
            </div>
            <div class="raw navbar-travel">
                <div class="raw navbar-travel__logo-wrap">
                    <div class="navbar-travel__logo">TaiTravel</div>
                </div>
            </div>
            <div class="container raw navbar-calendar">
                <div class="col-lg-10 navbar-calendar-wrap">
                    <ul class="navbar__calendar-list">
                        <li class="navbar__calendar-item">
                            People
                            <i class="fa-solid fa-person"></i>
                            <i class="fa-solid fa-caret-down"></i>
                        </li>
                        <li class="navbar__calendar-item">
                            Time
                            <i class="fa-solid fa-clock"></i>
                            <i class="fa-solid fa-caret-down"></i>
                        </li>
                        <li class="navbar__calendar-item">
                            Hotel
                            <i class="fa-solid fa-hotel"></i>
                            <i class="fa-solid fa-caret-down"></i>
                        </li>
                        <li class="navbar__calendar-item">
                            Traffic
                            <i class="fa-solid fa-plane-departure"></i>
                            <i class="fa-solid fa-caret-down"></i>
                        </li>
                        <li class="navbar__calendar-item">
                            Date
                            <i class="fa-solid fa-calendar-days"></i>
                            <i class="fa-solid fa-caret-down"></i>
                        </li>
                        <li class="navbar__calendar-item">
                            Search
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- <div class="header-modal">
                <div class="header-modal__overlay">
                    
                </div>
            </div> -->
        </div>
        <div class="container-fluid background__location">
            <div class="container raw location__header">
                <h1 class="location__heading">Popular Location</h1>
            </div>
            <div class="container raw location__body">
                <div class="col-10 location__info">
                    <ul class="location__list">
                        <li class="location__item">
                            <img class="location__item-img" src="./assets/img/fistpage-2.jpg" alt="">
                            <span class="location__item-name">
                                Bergen
                            </span>
                        </li>
                        <li class="location__item">
                            <img class="location__item-img" src="./assets/img/fistpage-2.jpg" alt="">
                            <span class="location__item-name">
                                Bergen
                            </span>
                        </li>
                        <li class="location__item">
                            <img class="location__item-img" src="./assets/img/fistpage-2.jpg" alt="">
                            <span class="location__item-name">
                                Bergen
                            </span>
                        </li>
                        <li class="location__item">
                            <img class="location__item-img" src="./assets/img/fistpage-2.jpg" alt="">
                            <span class="location__item-name">
                                Bergen
                            </span>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="background__guider">
            
        </div>
        <div class="background__footer">
            
        </div>
    </div>

</html>
