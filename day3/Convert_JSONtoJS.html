<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Convert JSON string into a JavaScript object.</h2>
    <div id="result"></div>

    <script>
        //JSON String
        const person = '{"name":"Garry Owen", "age":47, "car":"BWM"}';

        //creat a new JS object
        const object = JSON.parse(person);

        //Display the result in the div
        document.getElementById("result").innerHTML = object.name + " is " +
        object.age+" and drives a " + object.car;
    </script>
</body>
</html>
